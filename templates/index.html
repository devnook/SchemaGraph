      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script type="text/javascript">
      var width = 960,
    height = 500;

    var graph = {
  "@graph": [
    {
      "@type": "http://schema.org/ItemList",
      "@id": "http://googleknowledge.github.io/restaurants/123/reservations"
    },
    {
      "@type": "http://schema.org/ItemList",
      "@id": "http://googleknowledge.github.io/restaurants/123/orders"
    },
    {
      "@type": "http://schema.org/HttpHandler",
      "http://schema.org/name": "Review this restaurant",
      "http://schema.org/url": "http://googleknowledge.github.io/ActionsSamples/restaurant.html",
      "@id": "_:Nf237f4124e124e51992cb1f56f95572c",
      "http://schema.org/httpMethod": "get"
    },
    {
      "@type": "http://schema.org/ReviewAction",
      "http://schema.org/actionHandler": {
        "@id": "_:Nf237f4124e124e51992cb1f56f95572c"
      },
      "@id": "http://googleknowledge.github.io/ActionsSamples/aaa",
      "http://schema.org/actionStatus": "proposed"
    },
    {
      "@type": "http://schema.org/Menu",
      "http://schema.org/name": "My awesome menu!",
      "@id": "_:N65b6479508ab423781a5aba6faa6a969",
      "http://schema.org/menuItem": {
        "@id": "http://googleknowledge.github.io/restaurants/123/menu/1"
      }
    },
    {
      "http://schema.org/reservations": {
        "@id": "http://googleknowledge.github.io/restaurants/123/reservations"
      },
      "http://schema.org/cuisine": "pizzeria",
      "http://schema.org/menu": {
        "@id": "_:N65b6479508ab423781a5aba6faa6a969"
      },
      "@type": "http://schema.org/Restaurant",
      "http://schema.org/orders": {
        "@id": "http://googleknowledge.github.io/restaurants/123/orders"
      },
      "http://schema.org/operation": {
        "@id": "http://googleknowledge.github.io/ActionsSamples/aaa"
      },
      "http://schema.org/name": "Sam's Pizza Place",
      "@id": "http://googleknowledge.github.io/examples/restaurant.html"
    }
  ],
  "@context": {
    "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
    "rdf": "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
    "xsd": "http://www.w3.org/2001/XMLSchema#"
  }
}

console.log(graph)



var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var process = function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });


  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

};

var nodes = [];
var links = [];

var nodeIndexes = {};

jsonld.toRDF(graph, {format: 'application/nquads'}, function(err, nquads) {
  console.log(nquads)

  if (!nquads) {
    console.log(err)
    return;
  }
  nquads = nquads.split('\n')

  console.log(nquads)

  for (var i = 0, nquad; nquad = nquads[i]; i++) {
    var triple = nquad.replace(/\"(.)*\"/g, function(match) {
      return match.replace(/\s/g, '&nbsp;')
    }).split(' ');
    console.log(triple)

    if (triple[1] !== '<http://www.w3.org/1999/02/22-rdf-syntax-ns#type>') {




      var sourceIndex = nodeIndexes[triple[0]];
      if (sourceIndex === undefined) {
        var node = {
          'name': triple[0].replace(/&nbsp;/g, ' '),
          'group': 1
        }
        sourceIndex = nodes.push(node) - 1;
        nodeIndexes[node.name] = sourceIndex;
      }
      var targetIndex = nodeIndexes[triple[2]];
      if (targetIndex === undefined) {
        var node = {
          'name': triple[2].replace(/&nbsp;/g, ' '),
          'group': 1
        }
        targetIndex = nodes.push(node) - 1;
        nodeIndexes[node.name] = targetIndex;
      }
      var link = {
        "source": sourceIndex,
        "target": targetIndex
      }
      links.push(link)
    }

  }

  console.log(nodes)
  console.log(links)
  var g = {
    nodes: nodes,
    links: links
  }
  process(null, g)
});
